<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Learning for Mastery VS Getting Shit Done</title>
    <meta name="description" content="">
    <meta name="author" content="Andrey Miskov">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../reveal/css/reveal.css">
    <link rel="stylesheet" href="../reveal/css/theme/white.css" id="theme">
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../reveal/lib/css/github.css">
    <!-- Printing and PDF exports -->
    <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? '../reveal/css/print/pdf.css' : '../reveal/css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <style>
    section img {
        max-height: 40vh !important;
        border: none !important;
    }
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h3>Верстаем формочки!</h3>
            </section>
            <!-- <section> -->
                <!-- <img src="img/dodo_telegram.png" alt=""> -->
            <!-- </section> -->
            <section>
                <img src="img/dodo_form.jpg" alt="">
            </section>
            <section>
                <h2>Конец</h2>
                <p>Спасибо за внимание</p>
                <p><a href="http://andreymiskov.ru/keynotes/forms">andreymiskov.ru/keynotes/forms</a></p>
            </section>
        </div>
    </div>
    <script src="../reveal/lib/js/head.min.js"></script>
    <script src="../reveal/js/reveal.js"></script>
    <script>
    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'none', // none/fade/slide/convex/concave/zoom

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
            { src: '../reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            // Interpret Markdown in <section> elements
            { src: '../reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
            { src: '../reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },

        ]
    });
    </script>
</body>

</html>
